<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>ML Kit Selfie Segmentation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin for ML Kit Selfie Segmentation.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-label position="fixed">Width</ion-label>
          <ion-input formControlName="width" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Height</ion-label>
          <ion-input formControlName="height" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Confidence</ion-label>
          <ion-range
            aria-label="Confidence"
            [ticks]="true"
            [snaps]="true"
            [min]="0"
            [max]="10"
            [pin]="true"
            [pinFormatter]="pinFormatter"
            formControlName="confidence"
          ></ion-range>
        </ion-item>
        <ion-button (click)="processImage()">Process Image</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  @if (result) {
  <ion-card>
    <ion-card-content>
      <img [src]="convertPathToWebPath(result.path)" />
      <ion-item>
        <ion-label position="fixed">Width</ion-label>
        <ion-input type="text" readonly [value]="result.width"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Height</ion-label>
        <ion-input type="text" readonly [value]="result.height"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
